<META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">

<META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" relstyle="text/css" href="styleChatt2me.css">

<html>

<body>
    <h1><b>Modernize a forma de se <br>comunicar com os seus clientes</b></h1>
    <p><b>Preencha o formulário abaixo e o nosso time <br>
            entrará em contato com você</b></p>
    <div class="container">
        <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST" name="dados"
            onsubmit="return enviar();">
            <!--TROCA O VALUE PARA INSERIR NA ORG DE PRODUÇÃO-->
            <input type=hidden name="oid" value="00D5Y000001cLEp">

            <input type=hidden name="retURL" value="https://chatt2.me/omnichannel/">
            <!--  ----------------------------------------------------------------------  -->
            <!--  NOTE: These fields are optional debugging elements. Please uncomment    -->
            <!--  these lines if you wish to test in debug mode.                          -->
            <!--  <input type="hidden" name="debug" value=1>                              -->
            <!--  <input type="hidden" name="debugEmail"                                  -->
            <!--  value="arthur.anelli@souforce.cloud">                                   -->
            <!--  ----------------------------------------------------------------------  -->

            <input id="last_name" maxlength="80" name="last_name" size="20" type="text" placeholder="Nome completo*"
                required /><br>

            <input id="company" maxlength="40" name="company" size="20" type="text" placeholder="Nome da Empresa*"
                required /><br>

            <input id="mobile" maxlength="40" name="mobile" size="20" type="tel" placeholder="WhatsApp*"
                pattern="^\d{2}\d{5}\d{4}$" title="Por favor, informe um número de celular válido" required /><br>

            <input id="email" maxlength="80" name="email" size="20" type="email" placeholder="E-mail corporativo*"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Por favor, informe um endereço de e-mail válido"
                required /><br>

            <div id="BoxBotao">
                <button type="submit" name="SOLICITAR CONTATO" />SOLICITAR CONTATO</button>
            </div>
        </form>
    </div>
    <!--Libs msg de sucess no cadastro-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>
        function enviar() {
            swal("Muito Obrigado!", "Recebemos seu contato com sucesso e retornaremos em breve!", "success", {
                buttons: false,
                timer: 60000,

            });


        }
    </script>

</body>

</html>
